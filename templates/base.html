<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <title>{% block title %}Trendyol Yönetim{% endblock %}</title>
    <style>
        /* Menü için ortak CSS */
        nav {
            background-color: #333;
            padding: 10px;
        }
        nav a {
            color: white;
            margin-right: 15px;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0 20px 40px 20px;
            background-color: #f8f8f8;
        }
        header {
            margin-bottom: 20px;
        }
    </style>

    {% block head_extra %}{% endblock %}
</head>
<body>
    <header>
        <nav>
            <a href="{{ url_for('index') }}">Stok Güncelleme</a>
            <a href="{{ url_for('match') }}">Eşleştirme</a>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
